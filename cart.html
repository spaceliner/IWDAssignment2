<!DOCTYPE html>
<html>
<head>
<title>Winery: Your Shopping Cart</title>
<meta charset="utf-8" />

<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="css/modern-business.css" rel="stylesheet">

<!--angularJS-->
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>

</head>

<body ng-app="myApp">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container"> 
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="index.html">Wall Street Wines</a> </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
       <li> <a href="ProductSideBar.html">Product</a> </li>
		  <li> <a href="contact.html">About</a> </li>
        <li> <a href="cart.html">Shopping Cart</a> </li>
        <li><a href="Signup.html">SignUp</a></li>
        <li><a href="Login.html">Login</a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse --> 
  </div>
  <!-- /.container --> 
</nav>


<div class="container" ng-controller="cart">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody ng-repeat="item in data">
                    <tr>
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#"> <img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body">
                                <h4 class="show-cart">{{item.name}}</h4>
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{item.price | currency}}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{item.count}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                        <button type="button" class="btn-info add-item" data-name="{{item.name}}"> + </button>
                        <button type="button" class="btn-info subtract-item" data-name="{{item.name}}"> - </button>
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove delete-item" data-name="{{item.name}}"></span> Remove
                        </button></td>
                    </tr>
                  
                   
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong>{{item.total | currency}}</strong></h3></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </button></td>
                        <td>
                        <button type="button" class="btn btn-success">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


	
	
	
	 <!-- Modules -->
    <script src="js/app.js"></script>

  
<!--    ShoppingCart JS-->
	<script src="js/ShoppingCart.js"></script>


 <footer>
        <p>&copy; 2017 WallStreetWine Company, Inc.</p>
      </footer>

</body>
</html>
