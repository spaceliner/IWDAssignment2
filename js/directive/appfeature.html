 <div class="col-md-4 md-margin-b-30">
                <!-- Pricing List v4 -->
                <div class="feature-img">
					<img src="{{feature.img}}">
                    </div>
                    <div class="feature-name">
                        <h4 class="pricing-list-v4-title">{{feature.name}}</h4>
                        <span class="pricing-list-v4-subtitle">{{feature.description}}</span>
                    </div>
                    <div class="feature-info">

                            <span class="feature-price">{{feature.price | currency}}</span>
                        
                        
                    </div>
                </div>
